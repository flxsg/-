<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				对象也是数据类型
				分析：数据存储的历程
					变量（单个数据）-> 数组（批量数据）-> 对象（数据，函数）
					【注】对象是一种类型，即【引用】类型。而对象就是【引用类型】的
					实例。在ECMAScript中引用类型是一种【数据结构】，用于将【数据和
					功能】组织在一起
			*/
			/*
				对象的创建
				对象中存储的数据，我们叫做对象的属性
				对象中存储的函数，我们叫做对象的方法
			*/
			//1.使用new运算符创建对象
			var person = new Object();
			//给该对象添加数据(属性)
			person.name = "xxx";
			person.age = 18;
			//给对象添加方法(函数)
			person.showName = function(){
				document.write(person.name + "<br />");
			}
			//如果,我们想要访问上述对象的属性和函数
			document.write(person.name + "<br />");
			person.showName();
			
			//2.new运算符可以省略
			//var person = Object();
			
			//3.使用常量/字面量去创建对象
			var person1 = {};
			person1.name = "xx"
			person1["age"] = 28;
			person1.showName = function(){
				document.write(person1.name + "<br />");
				document.write(person1["age"] + "<br />");
			}
			person1.showName();
			
			person1["showAge"] = function(){
				document.write(person1["age"] + "<br />");
			}
			person1.showAge();
			
			/*
				delete 删除对象的属性
			*/
			delete person.name;
			document.write(person.name);
		</script>
	</head>
	<body>
	</body>
</html>
