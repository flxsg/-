<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				1.显示当前时间
			*/
		   function showDate(){
				var d = new Date();
				var year = d.getFullYear();
				var month = d.getMonth() + 1;//月从0开始
				var date = d.getDate();
				
				var week = d.getDay();
				switch(week){
					case 0:
						week = "日";
						break;
					case 1:
						week = "一";
						break;
					case 2:
						week = "二";
					case 3:
						week = "三";
					case 4:
						week = "四";
					case 5:
						week = "五";
					case 6:
						week = "六";
				}
				var hour = d.getHours();
				var min = d.getMinutes();
				var sec = d.getSeconds();
				return year + "年" + month + "月" + date + "日 星期" + week 
				+ " " + hour + ":" + min + ":" + sec;
		   }
		   document.write(showDate());
		</script>
	</head>
	<body>
	</body>
</html>
