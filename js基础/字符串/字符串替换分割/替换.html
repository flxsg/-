<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				字符串.replace(/匹配的字符串/正则表达式，替换成的新字符串)
				返回值：替换完成以后生成的新字符串。
			*/
			var str = "how Are are are you";
			document.write(str.replace("are","old are")+"<br />");
			document.write(str.replace(/are/g,"old are")+"<br />");
			document.write(str.replace(/are/i,"old are"));
		</script>
	</head>
	<body>
	</body>
</html>
