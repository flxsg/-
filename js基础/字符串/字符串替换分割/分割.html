<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				字符串分割
				字符串.split(分隔符，生成的数组的长度)；
				返回值：通过分隔符，分割成的装有字串的数组
			*/
			var str = "This is  a box";
			document.write(str.split(" ",6)+"<br />");//空格
			document.write(str.split("  ",2));
		</script>
	</head>

	</body>
