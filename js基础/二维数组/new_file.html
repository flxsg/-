<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//输出5*5的二维数
			var count = 0;
			var arr = [];
			for(var i = 0;i<5;i++){
				var newArr = [];
				for(var j=0;j<5;j++){
					newArr.push(++count);
				}
				arr.push(newArr);
			}
			alert(arr);
			alert(arr.length);
			for(var i=0;i<arr.length;i++){
				for(var j=0;j<i;j++){
					document.write(arr[i][j] + "&ensp;&ensp;");
				}
				document.write("<br />");
			}
		</script>
	</head>
	<body>
	</body>
</html>
