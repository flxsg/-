<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				Math对象用于执行数学任务
				Math常用属性  Math.PI 约等于3.14159
			*/
			document.write(Math.round(3.5) + "<br />");	//四舍五入
			document.write(Math.random() + "<br />");	//随机0到1之间的数
			/*
				Math.max()	返回较大的数
				Math.min()	返回较小的数
			*/
		   document.write(Math.max(1,2,3) + "<br />");
		   document.write(Math.min(1,2,43) + "<br />");
		   document.write(Math.abs(-1) + "<br />");		//绝对值
		   
		</script>
	   
	</head>
	<body>
	</body>
</html>
