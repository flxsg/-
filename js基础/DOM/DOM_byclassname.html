<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				node.getElementsByClassName("class")
				功能：获取node节点下，所有符合条件的元素节点。
				参数：class
				返回值：返回符合要求的元素的数组
				【注】getElementsByClassName在低版本IE浏览器不支持
			*/
		   window.onload = function(){
			   var dIv = document.getElementById("div1");
			   // var nodes = dIv.getElementsByClassName("box");
			   var nodes = elementByClassName(dIv,"box");
			   document.write(nodes + "<br />");
			   document.write(nodes.length + "<br />");
			   for(var i = 0;i < nodes.length; i++){
					alert(nodes[i].innerHTML);
					// document.write(nodes[i].innerHTML + "<br />");
			   }
		   }
			/*
				解决兼容
				封装函数，封装一个兼容的方法
			*/
		   function elementByClassName(parent,classStr){
			   var nodes = parent.getElementsByTagName('*')
			   var result = [];
			   for(var i = 0;i < nodes.length; i++){
				   if(nodes[i].className == classStr){
					   result.push(nodes[i]);
				   }
			   }
			   return result;
		   }
		</script>
	</head>
	<body>
		<div id = "div1">
			<ul id="ul1">
				<li>111111</li>
				<li class="box">222222</li>
				<li>333333</li>
				<li class="box">444444</li>
			</ul>
			<ol id="ol1">
				<li class="box">555555</li>
				<li>666666</li>
				<li class="box">777777</li>
				<li>888888</li>
			</ol>			
		</div>
	</body>
</html>
