<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1></h1>
	</body>
	<script>
		//1.创建ajax对象
		var xhr = new XMLHttpRequest();
		//4.监听请求
		xhr.onreadystatechange = function(){
			//当xhr对象的readystate属性发生了改变,这个事件就会触发
			//onreadystatechange
			//0 ==>xhr对象已经创建,但是还没有进行初始化操作
			//1 ==>xhr对象已经调用了open
			//2 ==>xhr已经发出ajax请求
			//3 ==>已经返回了部分数据
			//4 ==>数据以及全部返回
			if(xhr.readyState !==4){
				return;
			}
			if(xhr.status >=200&&xhr.status <=300){
				document.querySelector('h1').innerHTML = xhr.responseText;
			}else{
				console.error('请求失败');
			}
		}
		//2.打开这个文件夹
		xhr.open('get','./test.txt',true);
		//3.发送请求
		xhr.send();
	</script>
</html>
