<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				冒泡排序
				两两进行比较,交换值
			*/
		   var arr = [3,6,8,2,5,1,7];
		   for(var i = 0; i < arr.length; i++){
			   for(var j = 0;j < arr.length - i - 1;j++){
				   if(arr[j]>arr[j+1]){
					   var tmp = arr[j];
					   arr[j] = arr[j+1];
					   arr[j+1] = tmp;
				   }
			   }
		   }
			alert(arr);
		</script>
	</head>
	<body>
	</body>
</html>
