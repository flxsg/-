<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//选择排序  交换下标
			var arr = [4,7,3,9,5,6];
			for(var i =0;i<arr.length-1;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]>arr[j]){
						var tmp = arr[i];
						arr[i] = arr[j];
						arr[j] = tmp;
					}
				}
			}
			alert(arr);
		</script>
	</head>
	<body>
	</body>
</html>
