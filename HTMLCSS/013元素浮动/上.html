<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.green{
			width: 100px;
			height: 100px;
			background-color: green;
			float: left;
		}
		.red{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.a{
			width: 100px;
			background-color: green;
		}
		.b{
			width: 400px;
			background-color: red;
		}
		.c{
			width: 100px;
			background-color: blue;
		}
		.a,.b,.c{
			height: 100px;
			float: left;
		}
	</style>
	<body>
		<p>文字环绕效果</p>
		<div class="green">
		</div>
		<div class="red">环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字环绕文字</div>
		<p>横向排版</p>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</body>
</html>
<!--
	1.浮动元素不会覆盖文字内容
	2.浮动元素不会覆盖图片内容
	3.浮动元素不会覆盖表单元素
-->
