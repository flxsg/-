<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="post">
			<p>
				<input type="text" name="login" />
			</p>
			<p>
				<input type="password" name="pass" />
			</p>
			<p>
				<input type="submit" />
			</p>
		</form>
	</body>
</html>
<!--
	1.get请求通常表示获取数据
	2.post请求通常表示提交数据
	3.get请求发送的数据都写在地址栏上，用户可见
	4.post请求发送的数据用户不可见
	5.get请求不能提交大量数据，但post可以，因此不要混用
-->
